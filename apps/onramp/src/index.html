<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onramp</title>
  <style>
    html,
    body,
    .widget {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="widget" id="mercuryo-widget">
  </div>
  <script src="https://sandbox-widget.mrcr.io/embed.2.0.js">
  </script>

  <script type="module">
    const url = new URL(window.location.href)

    const address = url.searchParams.get('address')
    if (!address) console.warn('It will fail because address is required')
    console.info(address)
    const signature = url.searchParams.get('signature')
    if (!signature) console.warn('It will fail because signature is required')
    console.info(signature)
    /**
     * notes:
     *  - Sandbox only supports USDT and ETH,
     *  - Sandbox has a limit of 50 EUR/USD per day,
     */
    const host = document.querySelector('div#mercuryo-widget')
    const run = mercuryoWidget.run({
      theme: '',
      host,
      address,
      signature,
      type: 'buy',
      fiatAmount: 40,
      network: 'ETHEREUM',
      paymentMethod: 'apple',
      redirectUrl: '/success',
      currencies: ['USDT', 'ETH'],
      fiatCurrencies: ['USD', 'EUR'],
      widgetId: 'ffbb1cbb-03e0-4c39-b8d5-9e645e42a7cf',
    })
  </script>
</body>

</html>
